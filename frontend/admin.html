<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Intern Assignment</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Admin Login</h1>
      <p class="subtext">Use admin credentials only.</p>
      <p class="subtext"><a href="/">Back to User Login</a></p>

      <section id="admin-message" class="message" role="status" aria-live="polite"></section>

      <form id="admin-login-form" class="card" novalidate>
        <label>
          Admin Email
          <input type="email" name="email" required />
        </label>
        <label>
          Password
          <input type="password" name="password" required minlength="6" />
        </label>
        <button type="submit">Admin Login</button>
      </form>
    </main>

    <script src="/app.js" defer></script>
  </body>
</html>
